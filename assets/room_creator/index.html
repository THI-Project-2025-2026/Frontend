<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonalyze Room Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
  <main class="-container">
    <header class="header">
      <h1 id="heading">Room creation demo</h1>
      <p id="description">Waiting for Flutter to connect…</p>
    </header>
    <section class="status">
      <span id="status-label">Latest message</span>
      <span id="status-value">—</span>
    </section>
    <section class="controls">
      <button id="send-button" type="button">Send message to Flutter</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
