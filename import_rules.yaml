# Defines which workspace packages are allowed to import other workspace packages.
# Third-party packages from pub.dev and Flutter SDK imports are always permitted.
groups:
  services:
    paths:
      - packages/services
  helpers:
    paths:
      - packages/helpers
  views:
    paths:
      - packages/views
  features:
    paths:
      - packages/features
  core:
    paths:
      - packages/core

packages:
  sonalyze_frontend:
    path: .
    allowed_packages:
      - services
      - views
      - features
  core_ui:
    path: packages/core/ui
    allowed_packages:
      - helpers
      - l10n_service
      - core
  l10n_service:
    path: packages/services/l10n
    allowed_packages:
      - helpers
  recording_service:
    path: packages/services/recording
    allowed_packages: []
  landing_page:
    path: packages/views/landing_page
    allowed_packages:
      - core
      - services
      - helpers
      - features
  measurement_page:
    path: packages/views/measurement_page
    allowed_packages:
      - core
      - services
      - helpers
      - features
  simulation_page:
    path: packages/views/simulation_page
    allowed_packages:
      - core
      - services
      - helpers
      - features
  sonalyze_webview:
    path: packages/features/sonalyze_webview
    allowed_packages:
      - core
      - services
      - helpers
  common_helpers:
    path: packages/helpers/common
    allowed_packages: []
